<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象追加属性</title>
  </head>
  <body>
    <script>
      const obj = {}
      obj.uname='韩梅梅'
      // obj[]格式，[]内需要接收字符串
      obj['age']=18
      const item='city'
      obj[item]='北京'
      console.log(obj);
    </script>
  </body>
</html>
