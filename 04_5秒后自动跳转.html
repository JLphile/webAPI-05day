<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5秒自动跳转</title>
    <style>
      a span{
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="https://www.baidu.com">支付将在<span>5</span>秒后自动跳转首页</a>
    <script>
      const a = document.querySelector('a')
      let num = 5
      let timerId = setInterval(() => {
        num--
        a.innerHTML = `支付将在<span>${num}</span>秒后自动跳转首页`
        if (num === 0) {
          clearInterval(timerId)
          location.href = 'https://www.baidu.com'
        }
      }, 1000)
    </script>
  </body>
</html>
